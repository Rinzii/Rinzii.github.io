<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Button</title>
    <link rel="stylesheet" type="text/css" href="homepage.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

    <!-- Background Canvas -->
    <canvas id="bg-canvas"></canvas>

    <!-- Wrapper for Content -->
    <div id="wrapper">
        <!-- Sidebar Menu -->
        <div class="menu">
            <h1>Check me out</h1>
            <ul>
                <li><a href="#home"><i class="fa fa-terminal"></i> Home</a></li>
                <li><a href="#resume"><i class="fa fa-codepen"></i> Resume</a></li>
                <li><a href="#portfolio"><i class="fa fa-newspaper-o"></i> Portfolio</a></li>
                <li><a href="#contact"><i class="fa fa-paper-plane-o"></i> Contact</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="header-content">
            <div class="button">
                <div class="line first top"></div>
                <div class="line second bottom"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="background.js"></script>
    <script type="text/javascript" src="navigation.js"></script>
</body>
</html>
